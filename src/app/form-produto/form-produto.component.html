<div class="container bg-dark">
        <form (ngSubmit)="salvar()"> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Nome do Produto</label>
                  <input type="text" class="form-control" [(ngModel)]="produto.nome" >
                
                </div>

                <div class="form-group">
                        <label for="exampleInputEmail1">Categoria do Produto</label>
                        <input type="text" class="form-control" [(ngModel)]="produto.categoria" >
                      
                      </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Preço do Produto:</label>
                  <input type="text" class="form-control"  [(ngModel)]="produto.preco" >
                </div>

                <div class="form-group">
                        <label for="exampleInputPassword1">Estoque:</label>
                        <input type="text" class="form-control"  style="width: 60px"  [(ngModel)]="produto.estoque">
                      </div>
      

                <div class="form-group">
                        <label for="exampleFormControlFile1">Imagem do produto</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="produto.path">
                      </div>

                      <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descrição do Produto</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="produto.descricao"></textarea>
                          </div>
                          <br>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
</div>
<br><br>
